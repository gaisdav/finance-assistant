<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="application-name" content="Finance Assistant" />
    <meta name="apple-mobile-web-app-title" content="Finance Assistant" />
    <meta name="msapplication-starturl" content="/index.html" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo256.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/normalize.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Finance Assistant</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
          "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 14px;
        background: #eeeeee;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }

      #root {
        position: absolute;
        display: flex;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        padding: 12px;
        flex-direction: column;
        overflow: auto;
      }
    </style>
    <style>
      .loading-dots {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        text-align: center;
        animation-name: fadeIn;
        animation-duration: 0.3s;
        animation-timing-function: ease-in-out;
      }

      .dot {
        display: inline-block;
        height: 10px;
        width: 10px;
        margin-right: 6px;
        background-color: #3d4977;
        border-radius: 50%;
        animation-name: linearLoading;
        animation-duration: 1500ms;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }

      .second-dots {
        animation-delay: 500ms;
      }

      .third-dots {
        animation-delay: 1000ms;
      }

      @keyframes linearLoading {
        0% {
          opacity: 0.4;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
        100% {
          opacity: 0.4;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-dots">
        <div class="dot first-dots"></div>
        <div class="dot second-dots"></div>
        <div class="dot third-dots"></div>
      </div>
    </div>
  </body>
</html>
